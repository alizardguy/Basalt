<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Basalt</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/topbar.css">
    <link rel="stylesheet" href="../style/textArea.css">
  </head>
  <body>
    <!-- top bar -->
    <nav class="prevent-select">
      <!-- left -->
      <div class="left-nav">
      <button class="nav-menu" id="nav-file-open">File</button>
      <button class="nav-menu" id="nav-edit-open">Edit</button>
      </div>
      <!-- middle -->
      <div class="middle-nav">
        <span>Basalt</span>
      </div>
      <!-- right -->
      <div class="right-nav">
        <span class="nav-link no-win-drag" id="minimize-app">&minus;</span>
        <span class="nav-link no-win-drag" id="close-app">&#10006;</span>  
      </div>

      <!-- file dropdown -->
      <div class="dropdown-menu dropdown-menu-file no-win-drag" id="file-dropdown-menu" hidden="true">
      <ul>
        <li><span class="dropdown-menu-item" id="open-folder">Open Folder</span></li>
        <li><span class="dropdown-menu-item" id="open-file">Open File</span></li>
      </ul>
      </div>
      <!-- edit dropdown -->
      <div class="dropdown-menu dropdown-menu-edit" id="edit-dropdown-menu" hidden="true">
        <ul>
          <li><span class="dropdown-menu-item">Copy</span></li>
          <li><span class="dropdown-menu-item">Paste</span></li>
        </ul>
        </div>
    </nav>

    <!-- main -->
    <textarea class="mainTextArea" id="mainTextField">This is where text goes...</textarea>

    <!-- connected js -->
    <script src="../js/window.js" defer type="module"></script>
    <script src="./renderer.js" defer type="module"></script>
    <script src="../js/dropdown.js" defer></script>
    <script src="../js/openFile.js" defer type="module"></script>
  </body>
</html>
